<html>
<head>
  <title>Excel 转置工具</title>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <script src="taskpane.js"></script>
  <link rel="stylesheet" href="taskpane.css" />
</head>
<body>
  <h2>行列转置工具</h2>

  <label>标题行号：<input type="number" id="headerRow" value="1"/></label><br/>

  <label>选择列：</label><br/>
  <div id="columnList" style="max-height: 150px; overflow-y: auto; border: 1px solid #ccc;"></div>

  <label>输出列名称（逗号分隔）：<input type="text" id="outputCols" value="值1,值2"/></label><br/>
  <label>序号列名称：<input type="text" id="indexCol" value="序号"/></label><br/>

  <button id="btnLoad">加载列名</button>
  <button id="btnTranspose">转置</button>
</body>
</html>
